<!doctype html>
<html lang="en" ng-app='myApp'>
    <head>
		<meta name="viewport" content="width=device-width, user-scalable=0"/>	
		<meta http-equiv='Content-Type' content='text/html' charset='UTF-8'/>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<!--meta http-equiv="Content-type" content="no-cache, must-revalidate" /-->
		<link rel='stylesheet' type='text/css' href="expand/css/bootstrap.min.css" />
		<link rel='stylesheet' type='text/css' href="css/base.css" />		
        <script src="expand/js/jquery-2.1.1.min.js"></script>
        <script src="expand/js/bootstrap.min.js"></script>
        <script src="expand/js/angular-1.3.2.js"></script>
        <script src="expand/js/angular-route.min.js"></script>        
        <script src="expand/js/jquery.qrcode.min.js"></script>        
        <script src="expand/js/jquery.cookie.js"></script>        
        <script src="/socket.io/socket.io.js"></script>   
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>		
		<script src="js/directives.js"></script>
		<script src="js/updateElements.js"></script>
		<script src="js/chess_bak.js"></script>	
		<title>中国象棋</title>
    </head>
    <body>
		<div class="container-fluid" >
			<div class='topArea row'></div>
			<div class='mainArea row' >				
				<div ng-view class='content' id="contentArea"><a></a></div>
				<div></div>
			</div>
		</div>
		<!-- Start定义模板 -->
		<div id='templateArea' style="display: none">
			<div id='friendTemplate'>
				<li class="pItem col-lg-3 col-md-4 col-sm-6 col-xs-12">
					<div class="friendInfo">
						<p class="uInfo">
							<a><img class="uIcon" src="images/user.png" /><span class="uName">-</span></a>
						</p>
						<p class="opInfo"><a>-</a><a>-</a><a>-</a></p>
					</div>
				</li>
			</div>
			<div id='roomTemplate'>
			</div>
			<table id='chessTemplate'>
				<tr>
					<td name='tempChessman'><label class='$side$' name='$role$'><span></span></label></td>
				</tr>
				<tr>
					<td name='tempPauseGame'><label>暂停ing</label></td>
					<td name='tempStartGame'><label class='timerFlag'>$timer$</label><label class='roundFlag'>$count$</label></td>
				</tr>
			</table>
		</div>
		<!-- End定义模板 -->
	</body>
	
	
</html>
