<div class='row' ng-controller="RegistarCtrl">
	<div class='registerArea'>
		<div class="form-group has-feedback">
			<div class="input-group input-group-lg has-feedback">
				<span class="input-group-addon glyphicon glyphicon-user" id="sizing-addon1" aria-hidden="true"></span>
				<input ng-model='userName' ng-change="checkInputUserName(this, userName)" type="text" class="form-control" placeholder="以字母开头的4~18位字符" aria-describedby="sizing-addon1">
			</div>
			<span class="glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span>			
		</div>
		<div class="form-group has-feedback">
			<div class="input-group input-group-lg has-feedback">
				<span class="input-group-addon glyphicon glyphicon-lock" id="sizing-addon1" aria-hidden="true"></span>
				<input ng-model='password' ng-change="checkInputPassword(this, password)"  type="password" class="form-control" placeholder="6~18位字符" aria-describedby="sizing-addon1">
			</div>
			<span class="glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span>
		</div>
		<a href="index.html#/tableList"><button type="button" ng-click="tryRegistar(userName, password)"  class="btn btn-primary btn-lg btn-block">注册</button></a>
		<p class="registarLink"><a href="index.html#/login" ><登录</a></p>
	</div>
</div>
