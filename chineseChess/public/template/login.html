<div my-test class='row' ng-controller="LoginCtrl">
	<div class='loginArea'>
		<div class="form-group has-feedback">
			<div class="input-group input-group-lg has-feedback">
				<span class="input-group-addon glyphicon glyphicon-user" id="sizing-addon1" aria-hidden="true"></span>
				<input ng-model='userName' ng-change="checkInputUserName(this, userName)" type="text" class="form-control" placeholder="输入账号" aria-describedby="sizing-addon1">
			</div>
			<span class="glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span>			
		</div>
		<div class="form-group has-feedback">
			<div class="input-group input-group-lg has-feedback">
				<span class="input-group-addon glyphicon glyphicon-lock" id="sizing-addon1" aria-hidden="true"></span>
				<input ng-model='password' ng-change="checkInputPassword(this, password)"  type="password" class="form-control" placeholder="输入密码" aria-describedby="sizing-addon1">
			</div>
			<span class="glyphicon glyphicon-ok form-control-feedback hidden" aria-hidden="true"></span>
		</div>
		<a><button ng-click="tryLogin(userName, password)" type="button" class="btn btn-primary btn-lg btn-block">登录</button></a>
		<p class="registarLink"><a href="index.html#/registar" >注册></a></p>
	</div>
</div>
